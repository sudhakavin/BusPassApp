<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<div class="bg">   
<h2>Sign up Form</h2>

<form action="/action_page.php" method="post">
  <div class="imgcontainer">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTiq2t8sCjRl14gaTkQOepEYwXJZ-JnYAq5zJC6Onkx33c3JRTTbA" width="250" height="200">
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>
    <label for="dob"><b>Date Of Birth</b></label>
    <input type="text" placeholder="Enter D.O.B" name="dob" required>
    <label for="gen"><b>Gender</b></label>
    <p>Please select your gender:</p>
    <input type="radio" name="gender" value="male"> Male<br>
    <input type="radio" name="gender" value="female"> Female<br>
    <label for="address"><b>Address</b></label>
    <input type="text" placeholder="Enter Address" name="address" required>
    <label for="RegisterNo"><b>Register No</b></label>
    <input type="text" placeholder="Enter Register No" name="regno" required>
    <label for="email"><b>E-Mail Id</b></label>
    <input type="text" placeholder="Enter E-Mail Id" name="email" required>
    <label for="phone"><b>Phone No</b></label>
    <input type="text" placeholder="Enter Phone No" name="phone" required> 
    <label for="cname"><b>College  Name</b></label>
    <input type="text" placeholder="Enter College Name" name="cname" required>
    <label for="from"><b>From</b></label>
    <input type="text" placeholder="Enter Place" name="from" required>
    <label for="to"><b>To</b></label>
    <input type="text" placeholder="Enter Place" name="to" required>
    <label for="psw"><b>New Password</b></label>
    <input type="password" placeholder="Enter New Password" name="psw" required>
    <label for="psw"><b>Confirm Password</b></label>
    <input type="password" placeholder="Enter Confirm Password" name="psw" required>
           
    <button type="submit">Sign Up</button>
   
  </div>

 
</form>
</div>

</html>
